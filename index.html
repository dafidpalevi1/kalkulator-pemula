<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Berlian Pemula SEO AGENCY</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <div class="calculator">
    <h2>Kalkulator Berlian Pemula <br>SEO AGENCY</h2>
    <div class="input-group">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" placeholder="Nama">
    </div>
    <div class="input-group">
      <label for="totalBerlian">Total Berlian:</label>
      <input type="number" id="totalBerlian" placeholder="Total Berlian">
    </div>
    <div class="input-group">
      <label for="durasi">Durasi (7 hari 15 jam):</label>
      <input type="text" id="durasi" value="7 hari 15 jam" readonly>
    </div>
    <div class="input-group">
      <label for="hargaBerlian">Harga Berlian:</label>
      <input type="number" id="hargaBerlian" value="8.1">
    </div>
    <button onclick="calculate()" class="calculate-button">Hitung</button>
    <table id="result">
      <tr>
        <th>Nama</th>
        <th>Hasil Penjumlahan</th>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
